{% extends 'base.html' %}
<!--{% load bootstrap3 %}-->

{% block title %}Create an account{% endblock %}
{% block main_content %}
<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-lg-offset-4 col-md-offset-3">
        <h2 class="form-signin-heading">建立新的帳號</h2>
        <p>註冊成功後請用帳號登入</p>
        <form action="." method="post" class="form">
          {% csrf_token %}
          {% bootstrap_form user_form %}
          <button type="submit" class="btn btn-primary">建立帳戶</button>
        </form>
    </div>
  </div>
</div>
{% endblock main_content %}
