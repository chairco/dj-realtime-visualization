{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main_content %}
{{ block.super }}
<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-lg-offset-4 col-md-offset-3">
      <h2 class="form-signin-heading">Please Sign In</h2>
      <p>請登入</p>
      <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">登入</button>
      </form>
    </div>
  </div>
</div>
{% endblock main_content %}
